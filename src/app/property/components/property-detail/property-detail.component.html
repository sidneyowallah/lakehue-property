<div *ngIf="selectedProperty">
  <h1>{{ selectedProperty.name }}</h1>
  <p>
    Address:<br />{{
      selectedProperty.address +
        " " +
        selectedProperty.city +
        " " +
        selectedProperty.state +
        " " +
        selectedProperty.zip
    }}
  </p>
  <button
    type="button"
    [routerLink]="['/properties/', selectedProperty.id, 'edit']"
  >
    Edit
  </button>
</div>
